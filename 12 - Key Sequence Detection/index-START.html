<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  
  const secret = "ericolaf"
  const codeArr = []
  window.addEventListener('keyup', (e)=>{
    codeArr.push(e.key)
    codeArr.splice(-codeArr.length-1, codeArr.length - secret.length)
    if(codeArr.join('') === secret){
      console.log("WINNER!!!!💪🏻")
      cornify_add()
      const h1 = document.createElement("h1")
      h1.innerText = "NAILED IT!!!"
      document.body.appendChild(h1)
    }
  })
</script>
</body>
</html>
